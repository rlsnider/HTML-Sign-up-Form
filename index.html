<!DOCTYPE html>

<head>

<body>
    <nav>
        Enter the Contest for the Vacation of a Lifetime
    </nav>
    <main>
        <h2>Vacation Contest Sign-Up Form</h2>
        <form action="results.html" method="get"> 
            <!-- TODO: Set Action and Method Properties -->
            <div>
                <label for="fname">Your First Name</label>
                <input type="text" id="fname" name="fname">
                <!-- TODO: Create a "lastname" input with type "text" -->
                <label for="lname">Your Last Name</label>
                <input type="text" id="lname" name="lname">
            </div>
            
            <fieldset>
                <legend>Your Contact Information</legend>
            <div>
                                                
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email">
                    <label for="address">Your Street Address</label>
                    <input type="text" id="address" name="address">
                    <label for="city">Your City</label>
                    <input type="text" id="city" name="city">
                    <label for="state">Your State</label>
                        <select id="state" name="state">
                            <option value="AK">Alaska</option>
                        </select>
                    <label for="zipcode">Your Zipcode</label>
                    <input type="text" id="zipcode" name="zipcode">
                </div>
            </fieldset>
            <fieldset>
                <legend>Choose Your Favorite Destination</legend>
                <div>
                   <label for="aruba">Aruba</label> 
                   <input type="radio" value="aruba"name="destination">
                </div>
                <div>
                    <label for="iceland">Iceland</label>
                    <input type="radio" value="iceland"name="destination">
                </div>
                <div>
                    <label for="japan">Japan</label>
                    <input type="radio" value="japan" name="destination">
                </div>
                <div>
                    <label for="new-zealand">New Zealand</label>
                    <input type="radio" value="new-xealand" name="destination">
                </div>
                <div>
                    <label for="tropics">Tropics</label>
                    <input type="radio" value="tropics" name="destination">
                </div>
            </fieldset>
            <fieldset>
                <legend>Choose Your Favorite Color</legend>
                <div>
                    <label for="fcolor">Favorite Color</label>
                    <input type="color" value="fcolor" name="fcolor">
                </div>
            </fieldset>
            <fieldset>
                <legend>Extras</legend>
                <div>
                    <label for="hottub">Hot Tub</label>
                    <input type="checkbox" value="hjottub" name="extras">
                </div>
                <div>
                    <label for="parking">Free Parking</label>
                    <input type="checkbox" value="parking" name="extras">
                </div>
                   
            </fieldset>
            <input type="submit" value="Enter the Contest">
